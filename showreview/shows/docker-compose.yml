version: "3.9"
   
services:
  postgres-show:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  api-show:
    build: .
    command: python manage.py runserver 0.0.0.0:8015
    volumes:
      - .:/code
    ports:
      - "8015:8015"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    links:
      - postgres-show
    depends_on:
      - postgres-show